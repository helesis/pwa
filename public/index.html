<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1A4D6D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Voyage Sorgun">
    
    <title>Voyage Sorgun Chat</title>
    
    <link rel="manifest" href="/manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --voyage-navy: #1A4D6D;
            --voyage-blue: #2C6E8F;
            --voyage-light-blue: #E8F1F5;
            --voyage-gold: #C9A961;
            --voyage-sand: #F5F1E8;
            --text-dark: #2C3E50;
            --text-light: #6C757D;
            --shadow: 0 2px 12px rgba(26, 77, 109, 0.08);
            --shadow-hover: 0 4px 20px rgba(26, 77, 109, 0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #efeae2;
            color: #111b21;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: #008069;
            color: white;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: relative;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .hotel-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header-title {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-left: 12px;
        }

        .hotel-name {
            font-size: 16px;
            font-weight: 500;
            line-height: 21px;
        }

        .header-subtitle {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 400;
            line-height: 16px;
        }

        .connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        .connection-status.disconnected {
            background: #F44336;
        }


        .notification-btn {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            color: white;
            font-size: 20px;
        }

        .notification-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .notification-btn:active {
            background: rgba(255,255,255,0.15);
        }

        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            min-width: 18px;
            height: 18px;
            padding: 0 4px;
            background: var(--voyage-gold);
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--voyage-navy);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 16px;
            background: #efeae2;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(0,0,0,.03) 10px,
                    rgba(0,0,0,.03) 20px
                );
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .message {
            margin-bottom: 4px;
            display: flex;
            gap: 8px;
            animation: messageSlide 0.2s ease;
            align-items: flex-end;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #dfd5c7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #54656f;
            font-size: 14px;
            flex-shrink: 0;
            font-weight: 500;
        }

        .message.sent .message-avatar {
            display: none;
        }

        .message-content {
            max-width: 65%;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .message-bubble {
            background: white;
            padding: 6px 12px 8px 12px;
            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        .message.sent .message-bubble {
            background: #d9fdd3;
            border-bottom-right-radius: 2px;
        }

        .message:not(.sent) .message-bubble {
            border-bottom-left-radius: 2px;
        }

        .message-text {
            font-size: 14.2px;
            line-height: 19px;
            word-wrap: break-word;
            color: #111b21;
        }

        .message.sent .message-text {
            color: #111b21;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 2px;
            justify-content: flex-end;
        }

        .message.sent .message-time {
            color: #667781;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            margin: 16px 0;
            padding: 0 10px;
        }

        .typing-indicator.active {
            display: flex;
            animation: messageSlide 0.3s ease;
        }

        .typing-dots {
            background: white;
            padding: 12px 16px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--voyage-blue);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }

        .input-container {
            padding: 10px 16px;
            background: #f0f2f5;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 21px;
            padding: 9px 16px;
            transition: all 0.2s ease;
            min-height: 42px;
        }

        .input-wrapper:focus-within {
            background: white;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
        }

        #messageInput {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 100px;
            font-family: inherit;
            color: #111b21;
            line-height: 20px;
        }

        #messageInput::placeholder {
            color: #667781;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .receive-btn {
            width: 42px;
            height: 42px;
            background: #25d366;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            flex-shrink: 0;
        }

        .receive-btn:hover {
            background: #20ba5a;
            transform: scale(1.05);
        }

        .receive-btn:active {
            transform: scale(0.95);
            background: #1da851;
        }

        .send-btn {
            width: 42px;
            height: 42px;
            background: #0084ff;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: #0073e6;
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
            background: #0066cc;
        }

        .send-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #b0b0b0;
        }


        @media (min-width: 768px) {
            .app-container {
                max-width: 480px;
                height: 90vh;
                margin: 5vh auto;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.15);
                overflow: hidden;
            }

            .header {
                border-radius: 20px 20px 0 0;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-left">
                <div class="hotel-icon">üè®</div>
                <div class="header-title">
                    <div class="hotel-name">Voyage Sorgun</div>
                    <div class="header-subtitle">
                        <span class="connection-status" id="connectionStatus"></span>
                        <span id="statusText">Baƒülanƒ±yor...</span>
                    </div>
                </div>
            </div>
            <button class="notification-btn" onclick="requestNotificationPermission()">
                üîî
                <span class="notification-badge" id="notificationBadge" style="display:none;">0</span>
            </button>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- Messages will be loaded here -->
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar">üè®</div>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..."
                    rows="1"
                    onkeypress="handleKeyPress(event)"
                    oninput="handleInputChange()"
                ></textarea>
            </div>
            <div class="action-buttons">
                <button class="receive-btn" id="receiveBtn" onclick="sendTestMessage()" title="Test Mesajƒ± Al">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        <line x1="9" y1="10" x2="15" y2="10"/>
                    </svg>
                </button>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>

    </div>

    <script>
        // Configuration
        const ROOM_NUMBER = '301'; // Demo i√ßin sabit oda numarasƒ±
        const GUEST_NAME = 'Ali Bey';
        const SERVER_URL = window.location.origin;

        // Socket.IO Connection
        const socket = io(SERVER_URL);
        let isTyping = false;
        let typingTimeout;

        // Connection Events
        socket.on('connect', () => {
            console.log('‚úÖ Connected to server');
            updateConnectionStatus(true);
            socket.emit('join_room', ROOM_NUMBER);
        });

        socket.on('disconnect', () => {
            console.log('‚ùå Disconnected from server');
            updateConnectionStatus(false);
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            updateConnectionStatus(false);
        });

        // Update connection status
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            const text = document.getElementById('statusText');
            
            if (connected) {
                status.classList.remove('disconnected');
                text.textContent = '√áevrimi√ßi';
            } else {
                status.classList.add('disconnected');
                text.textContent = 'Baƒülantƒ± Kesildi';
            }
        }

        // Load chat history
        socket.on('chat_history', (messages) => {
            console.log('üìú Chat history loaded:', messages.length, 'messages');
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            
            if (messages.length === 0) {
                // Show welcome message
                addWelcomeMessage();
            } else {
                messages.forEach(msg => {
                    displayMessage(msg, false);
                });
            }
            
            scrollToBottom();
        });

        // New message from server
        socket.on('new_message', (data) => {
            console.log('üì® New message:', data);
            displayMessage(data, true);
            scrollToBottom();
            
            // Send notification if message is from staff/hotel and page is not visible
            if (data.senderType !== 'guest' && document.hidden) {
                sendNotification(data);
            } else if (data.senderType !== 'guest') {
                // Even if page is visible, show notification if permission granted
                if (Notification.permission === 'granted') {
                    sendNotification(data);
                }
            }
        });

        // Typing indicators
        socket.on('user_typing', (data) => {
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.add('active');
        });

        socket.on('user_stopped_typing', () => {
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.remove('active');
        });

        // Display message
        function displayMessage(data, animate) {
            const chatContainer = document.getElementById('chatContainer');
            const isSent = data.senderType === 'guest';
            const time = formatTime(data.timestamp);
            
            const messageHTML = `
                <div class="message ${isSent ? 'sent' : ''}" ${animate ? 'style="animation: messageSlide 0.3s ease"' : ''}>
                    <div class="message-avatar">${isSent ? 'üë§' : 'üè®'}</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            <div class="message-text">${escapeHtml(data.message)}</div>
                        </div>
                        <div class="message-time">${time}</div>
                    </div>
                </div>
            `;
            
            chatContainer.insertAdjacentHTML('beforeend', messageHTML);
        }

        // Add welcome message
        function addWelcomeMessage() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `
                <div class="message">
                    <div class="message-avatar">üè®</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            <div class="message-text">
                                Ho≈ü geldiniz ${GUEST_NAME}! üåÖ<br><br>
                                Ben Voyage Sorgun'un dijital asistanƒ±yƒ±m. Size nasƒ±l yardƒ±mcƒ± olabilirim?
                            </div>
                        </div>
                        <div class="message-time">${formatTime(new Date())}</div>
                    </div>
                </div>
            `;
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Send to server
            socket.emit('send_message', {
                roomNumber: ROOM_NUMBER,
                senderType: 'guest',
                senderName: GUEST_NAME,
                message: message
            });
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Stop typing indicator
            if (isTyping) {
                socket.emit('stop_typing', { roomNumber: ROOM_NUMBER });
                isTyping = false;
            }
        }

        // Handle input change (typing indicator)
        function handleInputChange() {
            const input = document.getElementById('messageInput');
            
            // Auto-resize
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 100) + 'px';
            
            // Typing indicator
            if (input.value.trim() && !isTyping) {
                isTyping = true;
                socket.emit('typing', {
                    roomNumber: ROOM_NUMBER,
                    senderName: GUEST_NAME,
                    senderType: 'guest'
                });
            }
            
            // Clear typing timeout
            clearTimeout(typingTimeout);
            
            // Set new timeout
            if (input.value.trim()) {
                typingTimeout = setTimeout(() => {
                    if (isTyping) {
                        socket.emit('stop_typing', { roomNumber: ROOM_NUMBER });
                        isTyping = false;
                    }
                }, 2000);
            }
        }

        // Handle Enter key
        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // Send test message (simulate hotel/staff response)
        function sendTestMessage() {
            const testMessages = [
                'Merhaba! Size nasƒ±l yardƒ±mcƒ± olabilirim? üòä',
                'Tabii ki, hemen ilgileniyorum.',
                'Anladƒ±m, en kƒ±sa s√ºrede √ß√∂z√ºm bulacaƒüƒ±z.',
                'Oda servisi men√ºs√º i√ßin size yardƒ±mcƒ± olabilirim. Ne istersiniz?',
                'Klima ile ilgili sorununuzu teknik ekibimize ilettim. Yakƒ±nda √ß√∂z√ºlecek.',
                'Check-out saati 12:00\'dƒ±r. Daha fazla bilgi ister misiniz?',
                'Havuz saatleri 08:00 - 20:00 arasƒ±ndadƒ±r.',
                'WiFi ≈üifresi odanƒ±zƒ±n i√ßindeki bilgi kartƒ±nda yer almaktadƒ±r.',
                'Restoranƒ±mƒ±z sabah 07:00\'dan ak≈üam 23:00\'a kadar a√ßƒ±ktƒ±r.',
                'Spa rezervasyonu i√ßin resepsiyonu arayabilirsiniz.',
                'Size yardƒ±mcƒ± olmaktan mutluluk duyarƒ±z! üåü',
                'Sorununuz √ß√∂z√ºld√º m√º? Ba≈üka bir ≈üeye ihtiyacƒ±nƒ±z var mƒ±?',
                'Odanƒ±zƒ±n temizliƒüi tamamlandƒ±. ƒ∞yi g√ºnler dileriz!',
                'Kahvaltƒ± servisi 07:00 - 11:00 arasƒ±ndadƒ±r.',
                'Otopark √ºcretsizdir ve 24 saat a√ßƒ±ktƒ±r.',
                'Size √∂zel bir indirim sunabiliriz. Detaylar i√ßin resepsiyona uƒürayabilir misiniz?',
                'Te≈üekk√ºr ederiz! Memnun kaldƒ±ƒüƒ±nƒ±zƒ± duymak bizi mutlu ediyor. üôè',
                'Herhangi bir sorunuz olursa √ßekinmeden bize ula≈üabilirsiniz.',
                'Yarƒ±n hava durumu g√ºne≈üli g√∂r√ºn√ºyor. Havuz keyfi i√ßin m√ºkemmel! ‚òÄÔ∏è',
                'Size √∂zel bir aktivite √∂nerisi var mƒ±? B√∂lgede gezilecek √ßok g√ºzel yerler var.'
            ];

            // Rastgele bir mesaj se√ß
            const randomMessage = testMessages[Math.floor(Math.random() * testMessages.length)];
            
            // Otel/staff adƒ±
            const staffNames = ['Voyage Sorgun', 'Resepsiyon', 'Oda Servisi', 'Misafir ƒ∞li≈ükileri'];
            const randomStaffName = staffNames[Math.floor(Math.random() * staffNames.length)];

            // Mesajƒ± g√∂nder (senderType: 'staff' veya 'hotel')
            socket.emit('send_message', {
                roomNumber: ROOM_NUMBER,
                senderType: 'staff',
                senderName: randomStaffName,
                message: randomMessage
            });

            console.log('üß™ Test mesajƒ± g√∂nderildi:', randomMessage);
        }

        // Send notification
        function sendNotification(messageData) {
            if (!('Notification' in window)) {
                return;
            }
            
            if (Notification.permission === 'granted') {
                const senderName = messageData.senderName || 'Voyage Sorgun';
                const messageText = messageData.message.length > 50 
                    ? messageData.message.substring(0, 50) + '...' 
                    : messageData.message;
                
                new Notification(`${senderName}`, {
                    body: messageText,
                    icon: '/icon-192.png',
                    badge: '/icon-192.png',
                    tag: 'voyage-chat-message',
                    requireInteraction: false,
                    vibrate: [200, 100, 200]
                });
                
                console.log('üîî Notification sent:', messageText);
            }
        }

        // Notification Permission
        async function requestNotificationPermission() {
            if (!('Notification' in window)) {
                alert('Bu tarayƒ±cƒ± bildirim desteklemiyor');
                return;
            }
            
            const permission = await Notification.requestPermission();
            
            if (permission === 'granted') {
                new Notification('Voyage Sorgun', {
                    body: 'Bildirimler ba≈üarƒ±yla a√ßƒ±ldƒ±! üîî',
                    icon: '/icon-192.png',
                    badge: '/icon-192.png'
                });
                
                document.getElementById('notificationBadge').style.display = 'none';
            } else if (permission === 'denied') {
                alert('Bildirim izni reddedildi. Tarayƒ±cƒ± ayarlarƒ±ndan izin verebilirsiniz.');
            }
        }
        
        // Check if page becomes visible/hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('üì± Page hidden - notifications will be shown');
            } else {
                console.log('üëÅÔ∏è Page visible');
            }
        });

        // Utility functions
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Service Worker Registration (PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            });
        }

        // Initialize on load
        window.addEventListener('load', () => {
            console.log('üöÄ Voyage Sorgun Chat initialized');
            console.log('Room:', ROOM_NUMBER);
            console.log('Guest:', GUEST_NAME);
        });
    </script>
