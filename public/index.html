<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1A4D6D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Voyage Sorgun">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Voyage Sorgun Chat</title>
    
    <link rel="manifest" href="/manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --voyage-navy: #1A4D6D;
            --voyage-blue: #2C6E8F;
            --voyage-light-blue: #E8F1F5;
            --voyage-gold: #C9A961;
            --voyage-sand: #F5F1E8;
            --text-dark: #2C3E50;
            --text-light: #6C757D;
            --shadow: 0 2px 12px rgba(26, 77, 109, 0.08);
            --shadow-hover: 0 4px 20px rgba(26, 77, 109, 0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #efeae2;
            color: #111b21;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            /* Safe area support for notched devices */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .app-container {
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
            display: flex;
            flex-direction: column;
            background: white;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: #008069;
            color: white;
            padding: 10px 16px;
            padding-top: calc(10px + env(safe-area-inset-top));
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .hotel-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .guest-profile-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .guest-profile-photo:hover {
            border-color: rgba(255,255,255,0.5);
            transform: scale(1.05);
        }

        .guest-profile-photo.has-photo {
            background: transparent;
        }

        .header-title {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-left: 12px;
        }

        .hotel-name {
            font-size: 16px;
            font-weight: 500;
            line-height: 21px;
        }

        .header-subtitle {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 400;
            line-height: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .version-badge {
            font-size: 11px;
            opacity: 0.8;
            background: rgba(255,255,255,0.15);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: 500;
        }

        .connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        .connection-status.disconnected {
            background: #F44336;
        }


        .notification-btn {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            color: white;
            font-size: 20px;
        }

        .notification-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .notification-btn:active {
            background: rgba(255,255,255,0.15);
        }

        .logout-btn {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            color: white;
            font-size: 20px;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .logout-btn:active {
            background: rgba(255,255,255,0.15);
        }

        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            min-width: 18px;
            height: 18px;
            padding: 0 4px;
            background: var(--voyage-gold);
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--voyage-navy);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 8px;
            padding-top: calc(16px + env(safe-area-inset-top) + 60px); /* Header height + safe area */
            background: #efeae2;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .message {
            margin-bottom: 4px;
            display: flex;
            gap: 8px;
            animation: messageSlide 0.2s ease;
            align-items: flex-end;
            justify-content: flex-start;
            width: 100%;
            position: relative;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            flex-direction: row-reverse;
            justify-content: flex-end;
            margin-left: auto;
            margin-right: 0;
            align-self: flex-end;
            width: 100%;
        }

        /* iOS Safari i√ßin √∂zel d√ºzeltme */
        @supports (-webkit-touch-callout: none) {
            .message.sent {
                margin-left: auto !important;
                margin-right: 0 !important;
                align-self: flex-end !important;
            }
            
            .message.sent .message-content {
                margin-left: auto;
                margin-right: 0;
            }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #dfd5c7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #54656f;
            font-size: 14px;
            flex-shrink: 0;
            font-weight: 500;
            object-fit: cover;
            overflow: hidden;
        }

        .message-avatar .voyage-logo {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-avatar .voyage-logo svg {
            width: 28px;
            height: 28px;
        }

        .message.sent .message-avatar {
            display: flex;
        }

        .message.sent .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-content {
            max-width: 70%;
            min-width: 120px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .message.sent .message-content {
            align-items: flex-end;
            margin-left: auto;
        }

        .message:not(.sent) .message-content {
            align-items: flex-start;
        }

        .message-bubble {
            background: #ffffff;
            padding: 6px 12px 8px 12px;
            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        .message.sent .message-bubble {
            background: #d9fdd3;
            border-bottom-right-radius: 2px;
        }

        .message:not(.sent) .message-bubble {
            background: #ffffff;
            border-bottom-left-radius: 2px;
        }

        .message-text {
            font-size: 14.2px;
            line-height: 19px;
            word-wrap: break-word;
            color: #111b21;
        }

        .message.sent .message-text {
            color: #111b21;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 2px;
            justify-content: flex-start;
        }

        .message.sent .message-time {
            color: #667781;
            justify-content: flex-end;
        }

        /* Message Status Ticks (WhatsApp style) */
        .message-status {
            display: inline-flex;
            align-items: center;
            margin-left: 4px;
            font-size: 14px;
            line-height: 1;
        }

        .message-status.sent {
            color: #667781; /* Grey single tick */
        }

        .message-status.delivered {
            color: #667781; /* Grey double tick */
        }

        .message-status.read {
            color: #34B7F1; /* Blue double tick - WhatsApp blue */
        }

        /* WhatsApp style tick icons */
        .message-status {
            display: inline-flex;
            align-items: center;
            margin-left: 4px;
            font-size: 14px;
            line-height: 1;
        }
        
        .message-status.sent {
            color: #667781; /* Grey */
        }
        
        .message-status.delivered {
            color: #667781; /* Grey */
        }
        
        .message-status.read {
            color: #34B7F1; /* WhatsApp blue */
        }
        
        .message-status-icon {
            display: inline-block;
            position: relative;
            width: 18px;
            height: 14px;
            line-height: 1;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: normal;
            vertical-align: middle;
        }

        /* Single tick (sent) */
        .message-status.sent .message-status-icon::after {
            content: '‚úì';
            position: absolute;
            left: 0;
            top: 0;
            font-size: 16px;
            line-height: 1;
            color: #667781;
        }

        /* Double tick (delivered) - Two ticks overlapped */
        .message-status.delivered .message-status-icon::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            top: 0;
            font-size: 16px;
            line-height: 1;
            color: #667781;
        }
        
        .message-status.delivered .message-status-icon::after {
            content: '‚úì';
            position: absolute;
            left: 7px;
            top: 0;
            font-size: 16px;
            line-height: 1;
            color: #667781;
        }

        /* Double tick (read) - Two ticks overlapped, blue color */
        .message-status.read .message-status-icon::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            top: 0;
            font-size: 16px;
            line-height: 1;
            color: #34B7F1;
        }
        
        .message-status.read .message-status-icon::after {
            content: '‚úì';
            position: absolute;
            left: 7px;
            top: 0;
            font-size: 16px;
            line-height: 1;
            color: #34B7F1;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            margin: 16px 0;
            padding: 0 10px;
        }

        .typing-indicator.active {
            display: flex;
            animation: messageSlide 0.3s ease;
        }

        .typing-dots {
            background: #ffffff;
            padding: 12px 16px;
            border-radius: 16px;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667781;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }

        /* Guest Login Page Styles */
        .guest-login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
            background: linear-gradient(135deg, #008069 0%, #1A4D6D 100%);
            padding: 20px;
        }

        .guest-login-box {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .guest-login-box h1 {
            color: #1A4D6D;
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
        }

        .guest-login-box p {
            color: #667781;
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .guest-login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .guest-form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .guest-form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #111b21;
        }

        .guest-form-group input {
            padding: 12px 16px;
            border: 1px solid #e4e6e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .guest-form-group input:focus {
            outline: none;
            border-color: #008069;
        }

        .guest-login-btn {
            background: #008069;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .guest-login-btn:hover {
            background: #006b56;
        }

        .guest-login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .guest-login-error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .guest-login-error.show {
            display: block;
        }

        .input-container {
            padding: 10px 16px;
            background: #f0f2f5;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 21px;
            padding: 9px 16px;
            transition: all 0.2s ease;
            min-height: 42px;
        }

        .input-wrapper:focus-within {
            background: white;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
        }

        #messageInput {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 100px;
            font-family: inherit;
            color: #111b21;
            line-height: 20px;
        }

        #messageInput::placeholder {
            color: #667781;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }


        .send-btn {
            width: 42px;
            height: 42px;
            background: #008069;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: #006d58;
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
            background: #005a4a;
        }

        .send-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #b0b0b0;
        }


        @media (min-width: 768px) {
            .app-container {
                max-width: 480px;
                height: 90vh;
                margin: 5vh auto;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.15);
                overflow: hidden;
            }

            .header {
                border-radius: 20px 20px 0 0;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Photo Selection Modal */
        .photo-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .photo-modal.active {
            display: flex;
        }

        .photo-modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 300px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .photo-modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #111b21;
        }

        .photo-modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .photo-modal-btn {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .photo-modal-btn.camera {
            background: #008069;
            color: white;
        }

        .photo-modal-btn.camera:hover {
            background: #006d58;
        }

        .photo-modal-btn.gallery {
            background: #f0f2f5;
            color: #111b21;
        }

        .photo-modal-btn.gallery:hover {
            background: #e4e6e9;
        }

        .photo-modal-btn.cancel {
            background: transparent;
            color: #667781;
            border: 1px solid #e4e6e9;
        }

        .photo-modal-btn.cancel:hover {
            background: #f0f2f5;
        }

        .hidden-input {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Guest Login Page -->
    <div class="guest-login-container" id="guestLoginContainer">
        <div class="guest-login-box">
            <h1>üëã Misafir Giri≈üi</h1>
            <p>L√ºtfen giri≈ü bilgilerinizi girin</p>
            <div class="guest-login-error" id="guestLoginError"></div>
            <form class="guest-login-form" id="guestLoginForm" onsubmit="handleGuestLogin(event)">
                <div class="guest-form-group">
                    <label for="guestName">Ad</label>
                    <input type="text" id="guestName" name="guestName" placeholder="Adƒ±nƒ±z" required>
                </div>
                <div class="guest-form-group">
                    <label for="guestSurname">Soyad</label>
                    <input type="text" id="guestSurname" name="guestSurname" placeholder="Soyadƒ±nƒ±z" required>
                </div>
                <div class="guest-form-group">
                    <label for="checkinDate">Giri≈ü Tarihi</label>
                    <input type="date" id="checkinDate" name="checkinDate" required>
                </div>
                <div class="guest-form-group">
                    <label for="checkoutDate">√áƒ±kƒ±≈ü Tarihi</label>
                    <input type="date" id="checkoutDate" name="checkoutDate" required>
                </div>
                <button type="submit" class="guest-login-btn" id="guestLoginBtn">Giri≈ü Yap</button>
            </form>
        </div>
    </div>

    <!-- Chat App (hidden until login) -->
    <div class="app-container" id="appContainer" style="display: none;">
        <div class="header">
            <div class="header-left">
                <div class="hotel-icon">üè®</div>
                <div class="guest-profile-photo" id="headerProfilePhoto" onclick="showPhotoModal()" title="Profil fotoƒürafƒ± deƒüi≈ütir">
                    üë§
                </div>
                <div class="header-title">
                    <div class="hotel-name">Voyage Sorgun</div>
                    <div class="header-subtitle">
                        <span class="connection-status" id="connectionStatus"></span>
                        <span id="statusText">Baƒülanƒ±yor...</span>
                        <span class="version-badge" id="versionBadge">v3</span>
                    </div>
                </div>
            </div>
            <div style="display: flex; gap: 8px; align-items: center;">
                <button class="notification-btn" onclick="requestNotificationPermission()">
                    üîî
                    <span class="notification-badge" id="notificationBadge" style="display:none;">0</span>
                </button>
                <button class="logout-btn" onclick="handleGuestLogout()" title="√áƒ±kƒ±≈ü Yap">
                    üö™
                </button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- Messages will be loaded here -->
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar">

        // Generate guest unique ID (same algorithm as backend)
        async function generateGuestUniqueId(guestName, guestSurname, checkinDate, checkoutDate) {
            if (!checkinDate) {
                return null;
            }
            
            // Normalize inputs - use 'Guest' if name is not provided
            const name = (guestName || guestSurname || 'Guest').trim().toLowerCase().replace(/\s+/g, '_');
            const surname = (guestSurname || '').trim().toLowerCase().replace(/\s+/g, '_');
            
            // Normalize dates
            let checkin = '';
            if (checkinDate instanceof Date) {
                checkin = checkinDate.toISOString().split('T')[0];
            } else if (checkinDate) {
                checkin = String(checkinDate).split('T')[0];
            }
            
            let checkout = '';
            if (checkoutDate instanceof Date) {
                checkout = checkoutDate.toISOString().split('T')[0];
            } else if (checkoutDate) {
                checkout = String(checkoutDate).split('T')[0];
            }
            
            // Create unique ID: name_surname_checkin_checkout (hash for uniqueness)
            const combined = checkout 
                ? `${name}_${surname}_${checkin}_${checkout}`
                : `${name}_${surname}_${checkin}`;
            
            // Use Web Crypto API to create SHA256 hash (same as backend)
            try {
                const encoder = new TextEncoder();
                const data = encoder.encode(combined);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('').substring(0, 16);
                
                return checkout 
                    ? `${name}_${surname}_${checkin}_${checkout}_${hash}`
                    : `${name}_${surname}_${checkin}_${hash}`;
            } catch (error) {
                console.error('Error generating hash:', error);
                // Fallback to simple hash if crypto API fails
                function simpleHash(str) {
                    let hash = 0;
                    for (let i = 0; i < str.length; i++) {
                        const char = str.charCodeAt(i);
                        hash = ((hash << 5) - hash) + char;
                        hash = hash & hash;
                    }
                    return Math.abs(hash).toString(16).substring(0, 16);
                }
                const hash = simpleHash(combined);
                return checkout 
                    ? `${name}_${surname}_${checkin}_${checkout}_${hash}`
                    : `${name}_${surname}_${checkin}_${hash}`;
            }
        }

        // Resize image to optimal size for profile photo
        function resizeImage(file, maxWidth, maxHeight, quality) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // Calculate new dimensions
                        if (width > height) {
                            if (width > maxWidth) {
                                height = (height * maxWidth) / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = (width * maxHeight) / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // Convert to base64
                        const resizedDataUrl = canvas.toDataURL('image/jpeg', quality);
                        resolve(resizedDataUrl);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Fix message alignment - ensure all sent messages have correct class and alignment
        function fixMessageAlignment() {
            const chatContainer = document.getElementById('chatContainer');
            if (!chatContainer) return;

            const allMessages = chatContainer.querySelectorAll('.message');
            let fixedCount = 0;

            allMessages.forEach((messageEl) => {
                // Get senderType from data attribute (most reliable)
                const senderType = messageEl.getAttribute('data-sender-type') || '';
                const isSentAttr = messageEl.getAttribute('data-is-sent');
                const isSent = isSentAttr === 'true' || senderType.toLowerCase().trim() === 'guest';
                
                if (isSent) {
                    // This is a sent message - must be right-aligned
                    if (!messageEl.classList.contains('sent')) {
                        messageEl.classList.add('sent');
                        fixedCount++;
                    }
                    // Force right alignment
                    messageEl.style.setProperty('margin-left', 'auto', 'important');
                    messageEl.style.setProperty('margin-right', '0', 'important');
                    messageEl.style.setProperty('justify-content', 'flex-end', 'important');
                    messageEl.style.setProperty('flex-direction', 'row-reverse', 'important');
                } else {
                    // This is a received message - must be left-aligned
                    if (messageEl.classList.contains('sent')) {
                        messageEl.classList.remove('sent');
                        fixedCount++;
                    }
                    // Force left alignment
                    messageEl.style.setProperty('margin-left', '0', 'important');
                    messageEl.style.setProperty('margin-right', 'auto', 'important');
                    messageEl.style.setProperty('justify-content', 'flex-start', 'important');
                    messageEl.style.setProperty('flex-direction', 'row', 'important');
                }
            });

            if (fixedCount > 0) {
                console.log(`‚úÖ Fixed alignment for ${fixedCount} messages`);
            }
        }

        // Intersection Observer for read status
        let messageObserver = null;
        
        function initMessageObserver() {
            const chatContainer = document.getElementById('chatContainer');
            if (!chatContainer) return;
            
            const observerOptions = {
                root: chatContainer,
                rootMargin: '0px',
                threshold: 0.5 // Message is considered read when 50% visible
            };
            
            messageObserver = new IntersectionObserver((entries) => {
                const unreadMessageIds = [];
                
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const messageEl = entry.target;
                        const messageId = messageEl.getAttribute('data-message-id');
                        const isSent = messageEl.getAttribute('data-is-sent') === 'true';
                        
                        // Only track read status for messages we sent
                        if (isSent && messageId && !messageId.startsWith('temp_')) {
                            const statusEl = messageEl.querySelector('.message-status');
                            const isRead = statusEl && statusEl.classList.contains('read');
                            
                            if (!isRead && !unreadMessageIds.includes(messageId)) {
                                unreadMessageIds.push(messageId);
                            }
                        }
                    }
                });
                
                // Send read status for all unread messages
                if (unreadMessageIds.length > 0) {
                    socket.emit('message_read', { messageIds: unreadMessageIds });
                }
            }, observerOptions);
            
            // Observe all existing messages
            const existingMessages = chatContainer.querySelectorAll('.message[data-message-id]');
            existingMessages.forEach(msg => {
                messageObserver.observe(msg);
            });
        }

        // Send message
        async function sendMessage() {
            if (!socket) {
                console.error('‚ùå Socket not initialized');
                alert('Baƒülantƒ± kurulamadƒ±. L√ºtfen sayfayƒ± yenileyin.');
                return;
            }
            
            // Ensure GUEST_UNIQUE_ID is available
            let guestUniqueId = GUEST_UNIQUE_ID;
            if (!guestUniqueId) {
                console.log('üîß GUEST_UNIQUE_ID is null, trying to restore or generate...');
                // Try to restore from localStorage
                guestUniqueId = localStorage.getItem('guest_unique_id');
                if (guestUniqueId) {
                    GUEST_UNIQUE_ID = guestUniqueId;
                    console.log('‚úÖ Restored GUEST_UNIQUE_ID from localStorage:', guestUniqueId);
                } else if (GUEST_NAME && CHECKIN_DATE && CHECKOUT_DATE) {
                    // Generate if we have all required info
                    console.log('üîß Generating GUEST_UNIQUE_ID from available info...');
                    guestUniqueId = await generateGuestUniqueId(GUEST_NAME, GUEST_SURNAME, CHECKIN_DATE, CHECKOUT_DATE);
                    if (guestUniqueId) {
                        GUEST_UNIQUE_ID = guestUniqueId;
                        localStorage.setItem('guest_unique_id', guestUniqueId);
                        console.log('‚úÖ Generated GUEST_UNIQUE_ID:', guestUniqueId);
                    } else {
                        console.error('‚ùå Failed to generate GUEST_UNIQUE_ID');
                        alert('Misafir bilgisi y√ºklenemedi. L√ºtfen sayfayƒ± yenileyin.');
                        return;
                    }
                } else {
                    console.error('‚ùå Guest unique ID not available and cannot generate:', {
                        hasName: !!GUEST_NAME,
                        hasCheckin: !!CHECKIN_DATE,
                        hasCheckout: !!CHECKOUT_DATE
                    });
                    alert('Misafir bilgisi y√ºklenemedi. L√ºtfen sayfayƒ± yenileyin.');
                    return;
                }
            }
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            console.log('üì§ Sending message:', { guestUniqueId: GUEST_UNIQUE_ID, checkinDate: CHECKIN_DATE, message: message.substring(0, 30) });
            
            // Create temporary message ID for optimistic update
            const tempId = 'temp_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            // Optimistic update - show message immediately
            const optimisticMessage = {
                id: tempId,
                roomNumber: ROOM_NUMBER,
                checkinDate: CHECKIN_DATE,
                senderType: 'guest',
                senderName: GUEST_NAME,
                message: message,
                timestamp: new Date().toISOString(),
                status: 'sent'
            };
            
            // Display message immediately
            displayMessage(optimisticMessage, true);
            scrollToBottom();
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Stop typing indicator
            if (isTyping && socket) {
                socket.emit('stop_typing', { 
                    guestUniqueId: GUEST_UNIQUE_ID,
                    checkinDate: CHECKIN_DATE
                });
                isTyping = false;
            }
            
            // Send to server
            console.log('üì§ ========== GUEST SENDING MESSAGE ==========');
            console.log('üì§ GUEST_UNIQUE_ID:', GUEST_UNIQUE_ID);
            console.log('üì§ CHECKIN_DATE:', CHECKIN_DATE);
            console.log('üì§ GUEST_NAME:', GUEST_NAME);
            console.log('üì§ Message:', message);
            console.log('üì§ Time:', new Date().toISOString());
            
            socket.emit('send_message', {
                guestUniqueId: GUEST_UNIQUE_ID,
                checkinDate: CHECKIN_DATE,
                senderType: 'guest',
                senderName: GUEST_NAME,
                message: message
            });
            
            console.log('üì§ send_message event emitted');
            
            // When real message arrives, replace the temporary one
            const replaceTempMessage = (realMessage) => {
                const tempMessageEl = document.querySelector(`[data-message-id="${tempId}"]`);
                if (tempMessageEl) {
                    // Update the message ID
                    tempMessageEl.setAttribute('data-message-id', realMessage.id);
                    
                    // Update status if needed
                    if (realMessage.status) {
                        const statusEl = tempMessageEl.querySelector('.message-status');
                        if (statusEl) {
                            statusEl.classList.remove('sent', 'delivered', 'read');
                            statusEl.classList.add(realMessage.status);
                        }
                    }
                }
            };
            
            // Listen for the real message once
            socket.once('new_message', (realMessage) => {
                if (realMessage.message === message && realMessage.senderType === 'guest') {
                    replaceTempMessage(realMessage);
                }
            });
        }

        // Notification Permission
        async function requestNotificationPermission() {
            // iOS kontrol√º
            if (isIOS()) {
                if (!isStandalone()) {
                    alert('iOS\'ta bildirimler i√ßin uygulamayƒ± ana ekrana eklemeniz gerekiyor.\n\nüì± Adƒ±mlar:\n1. Safari men√ºs√ºnden "Ana Ekrana Ekle" se√ßin\n2. Uygulamayƒ± ana ekrandan a√ßƒ±n\n3. Tekrar bildirim butonuna tƒ±klayƒ±n\n\nüí° PWA olarak a√ßƒ±ldƒ±ƒüƒ±nda bildirimler √ßalƒ±≈üacaktƒ±r.');
                    return;
                }
                
                // iOS 16.4+ kontrol√º (bildirim desteƒüi i√ßin)
                const iOSVersion = parseFloat((navigator.userAgent.match(/OS (\d+)_(\d+)/) || [0, 0, 0]).slice(1).join('.'));
                if (iOSVersion < 16.4) {
                    alert('Bildirimler iOS 16.4 ve √ºzeri s√ºr√ºmlerde √ßalƒ±≈üƒ±r.\n\nL√ºtfen iOS\'unuzu g√ºncelleyin.');
                    return;
                }
            }
            
            if (!('Notification' in window)) {
                alert('Bu tarayƒ±cƒ± bildirim desteklemiyor');
                return;
            }
            
            const permission = await Notification.requestPermission();
            
            if (permission === 'granted') {
                new Notification('Voyage Sorgun', {
                    body: 'Bildirimler ba≈üarƒ±yla a√ßƒ±ldƒ±! üîî',
                    icon: '/icon-192.png',
                    badge: '/icon-192.png'
                });
                
                document.getElementById('notificationBadge').style.display = 'none';
            } else if (permission === 'denied') {
                alert('Bildirim izni reddedildi. Tarayƒ±cƒ± ayarlarƒ±ndan izin verebilirsiniz.');
            }
        }

        // Service Worker Registration (PWA) with Auto-Update
        if ('serviceWorker' in navigator) {
            let refreshing = false;

            // Register service worker
            window.addEventListener('load', () => {
                // Add cache busting query parameter to service worker URL
                const swUrl = '/service-worker.js?v=' + Date.now();
                
                navigator.serviceWorker.register('/service-worker.js', {
                    updateViaCache: 'none' // Always check for updates
                })
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered:', registration.scope);

                        // Check for updates immediately
                        registration.update().catch(err => console.error('Update check failed:', err));

                        // Listen for service worker updates
                        registration.addEventListener('updatefound', () => {
                            console.log('üîÑ New service worker found, installing...');
                            const newWorker = registration.installing;

                            if (newWorker) {
                                newWorker.addEventListener('statechange', () => {
                                    console.log('Service Worker state:', newWorker.state);
                                    if (newWorker.state === 'installed') {
                                        if (navigator.serviceWorker.controller) {
                                            // New service worker is ready
                                            console.log('‚úÖ New service worker installed');
                                            
                                            // Show update notification
                                            if (confirm('Yeni g√ºncelleme mevcut! Uygulamayƒ± yenilemek ister misiniz?')) {
                                                // User wants to update
                                                newWorker.postMessage({ type: 'SKIP_WAITING' });
                                                setTimeout(() => {
                                                    window.location.reload();
                                                }, 100);
                                            }
                                        } else {
                                            console.log('‚úÖ Service Worker installed for the first time');
                                        }
                                    }
                                });
                            }
                        });

                        // Periodic update check (every 15 seconds)
                        setInterval(() => {
                            registration.update().catch(err => console.error('Periodic update check failed:', err));
                        }, 15 * 1000);

                        // Listen for controller change (service worker activated)
                        navigator.serviceWorker.addEventListener('controllerchange', () => {
                            if (!refreshing) {
                                refreshing = true;
                                console.log('üîÑ Service worker updated, reloading...');
                                window.location.reload();
                            }
                        });
                    })
                    .catch((error) => {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            });

            // Listen for messages from service worker
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'SW_UPDATED') {
                    console.log('üîÑ Service worker updated:', event.data.version);
                    // Update version display
                    updateVersionDisplay();
                    if (!refreshing) {
                        refreshing = true;
                        // Auto-reload after 1 second
                        setTimeout(() => {
                            window.location.reload();
                        }, 1000);
                    }
                }
            });

            // Check for updates when page becomes visible (iOS/Android compatibility)
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && 'serviceWorker' in navigator && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({ type: 'CHECK_UPDATE' });
                    navigator.serviceWorker.getRegistration().then((registration) => {
                        if (registration) {
                            registration.update();
                        }
                    });
                    // Update version display when page becomes visible
                    updateVersionDisplay();
                }
            });
        }

        // Update version display from cache
        async function updateVersionDisplay() {
            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    // Find the latest voyage-chat cache (support both v4 and v4.1 formats)
                    const voyageCaches = cacheNames.filter(name => name.startsWith('voyage-chat-'));
                    if (voyageCaches.length > 0) {
                        // Sort to get the latest version
                        voyageCaches.sort();
                        const latestCache = voyageCaches[voyageCaches.length - 1];
                        const version = latestCache.replace('voyage-chat-', '');
                        const versionBadge = document.getElementById('versionBadge');
                        if (versionBadge) {
                            versionBadge.textContent = version;
                            console.log('‚úÖ Version displayed:', version);
                        }
                    } else {
                        // Fallback to default version
                        const versionBadge = document.getElementById('versionBadge');
                        if (versionBadge) {
                            versionBadge.textContent = 'v4.1';
                        }
                    }
                }
            } catch (error) {
                console.error('Error getting version:', error);
            }
        }

        // PWA Fullscreen Support - Hide Safari UI
        function setupPWAFullscreen() {
            // Set body height to viewport height (handles Safari address bar)
            const setHeight = () => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
                
                // For iOS standalone mode
                if (isStandalone() || isIOS()) {
                    document.body.style.height = `${window.innerHeight}px`;
                    const appContainer = document.querySelector('.app-container');
                    if (appContainer) {
                        appContainer.style.height = `${window.innerHeight}px`;
                    }
                }
            };
            
            // Set initial height
            setHeight();
            
            // Update on resize (handles Safari address bar show/hide)
            window.addEventListener('resize', setHeight);
            window.addEventListener('orientationchange', () => {
                setTimeout(setHeight, 100);
            });
            
            // Prevent zoom on double tap (iOS)
            let lastTouchEnd = 0;
            document.addEventListener('touchend', (e) => {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }
