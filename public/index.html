<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1A4D6D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Voyage Sorgun">
    
    <title>Voyage Sorgun Chat</title>
    
    <link rel="manifest" href="/manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --voyage-navy: #1A4D6D;
            --voyage-blue: #2C6E8F;
            --voyage-light-blue: #E8F1F5;
            --voyage-gold: #C9A961;
            --voyage-sand: #F5F1E8;
            --text-dark: #2C3E50;
            --text-light: #6C757D;
            --shadow: 0 2px 12px rgba(26, 77, 109, 0.08);
            --shadow-hover: 0 4px 20px rgba(26, 77, 109, 0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #efeae2;
            color: #111b21;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: #008069;
            color: white;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: relative;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .hotel-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .guest-profile-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .guest-profile-photo:hover {
            border-color: rgba(255,255,255,0.5);
            transform: scale(1.05);
        }

        .guest-profile-photo.has-photo {
            background: transparent;
        }

        .header-title {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-left: 12px;
        }

        .hotel-name {
            font-size: 16px;
            font-weight: 500;
            line-height: 21px;
        }

        .header-subtitle {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 400;
            line-height: 16px;
        }

        .connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        .connection-status.disconnected {
            background: #F44336;
        }


        .notification-btn {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            color: white;
            font-size: 20px;
        }

        .notification-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .notification-btn:active {
            background: rgba(255,255,255,0.15);
        }

        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            min-width: 18px;
            height: 18px;
            padding: 0 4px;
            background: var(--voyage-gold);
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--voyage-navy);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 8px;
            background: #efeae2;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(0,0,0,.03) 10px,
                    rgba(0,0,0,.03) 20px
                );
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .message {
            margin-bottom: 4px;
            display: flex;
            gap: 8px;
            animation: messageSlide 0.2s ease;
            align-items: flex-end;
            justify-content: flex-start;
            width: 100%;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            flex-direction: row-reverse;
            justify-content: flex-end;
            margin-left: auto;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #dfd5c7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #54656f;
            font-size: 14px;
            flex-shrink: 0;
            font-weight: 500;
            object-fit: cover;
            overflow: hidden;
        }

        .message.sent .message-avatar {
            display: flex;
        }

        .message.sent .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-content {
            max-width: 70%;
            min-width: 120px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .message.sent .message-content {
            align-items: flex-end;
        }

        .message:not(.sent) .message-content {
            align-items: flex-start;
        }

        .message-bubble {
            background: #ffffff;
            padding: 6px 12px 8px 12px;
            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        .message.sent .message-bubble {
            background: #d9fdd3;
            border-bottom-right-radius: 2px;
        }

        .message:not(.sent) .message-bubble {
            background: #ffffff;
            border-bottom-left-radius: 2px;
        }

        .message-text {
            font-size: 14.2px;
            line-height: 19px;
            word-wrap: break-word;
            color: #111b21;
        }

        .message.sent .message-text {
            color: #111b21;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 2px;
            justify-content: flex-start;
        }

        .message.sent .message-time {
            color: #667781;
            justify-content: flex-end;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            margin: 16px 0;
            padding: 0 10px;
        }

        .typing-indicator.active {
            display: flex;
            animation: messageSlide 0.3s ease;
        }

        .typing-dots {
            background: #ffffff;
            padding: 12px 16px;
            border-radius: 16px;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667781;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }

        .input-container {
            padding: 10px 16px;
            background: #f0f2f5;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 21px;
            padding: 9px 16px;
            transition: all 0.2s ease;
            min-height: 42px;
        }

        .input-wrapper:focus-within {
            background: white;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
        }

        #messageInput {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 100px;
            font-family: inherit;
            color: #111b21;
            line-height: 20px;
        }

        #messageInput::placeholder {
            color: #667781;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .receive-btn {
            width: 42px;
            height: 42px;
            background: #25d366;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            flex-shrink: 0;
        }

        .receive-btn:hover {
            background: #20ba5a;
            transform: scale(1.05);
        }

        .receive-btn:active {
            transform: scale(0.95);
            background: #1da851;
        }

        .send-btn {
            width: 42px;
            height: 42px;
            background: #008069;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: #006d58;
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
            background: #005a4a;
        }

        .send-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #b0b0b0;
        }


        @media (min-width: 768px) {
            .app-container {
                max-width: 480px;
                height: 90vh;
                margin: 5vh auto;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.15);
                overflow: hidden;
            }

            .header {
                border-radius: 20px 20px 0 0;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Photo Selection Modal */
        .photo-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .photo-modal.active {
            display: flex;
        }

        .photo-modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 300px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .photo-modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #111b21;
        }

        .photo-modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .photo-modal-btn {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .photo-modal-btn.camera {
            background: #008069;
            color: white;
        }

        .photo-modal-btn.camera:hover {
            background: #006d58;
        }

        .photo-modal-btn.gallery {
            background: #f0f2f5;
            color: #111b21;
        }

        .photo-modal-btn.gallery:hover {
            background: #e4e6e9;
        }

        .photo-modal-btn.cancel {
            background: transparent;
            color: #667781;
            border: 1px solid #e4e6e9;
        }

        .photo-modal-btn.cancel:hover {
            background: #f0f2f5;
        }

        .hidden-input {
            display: none;
        }
    </style>
</head>
<body>

                ></textarea>

                <button class="receive-btn" id="receiveBtn" onclick="sendTestMessage()" title="Test Mesajƒ± Al">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>

    <!-- Photo Selection Modal -->
    <div class="photo-modal" id="photoModal" onclick="closePhotoModal(event)">

            <div class="photo-modal-title">Profil Fotoƒürafƒ± Se√ß</div>
            <div class="photo-modal-buttons">
                <button class="photo-modal-btn camera" onclick="event.stopPropagation(); takePhoto();">
                    üì∑ Fotoƒüraf √áek
                </button>
                <button class="photo-modal-btn gallery" onclick="event.stopPropagation(); selectFromGallery();">
                    üñºÔ∏è Galeriden Se√ß
                </button>
                <button class="photo-modal-btn cancel" onclick="closePhotoModal()">
                    ƒ∞ptal
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden file inputs -->
    <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden-input">
    <input type="file" id="galleryInput" accept="image/*" class="hidden-input">

    <script>
        // Configuration
        const ROOM_NUMBER = '301'; // Demo i√ßin sabit oda numarasƒ±
        const GUEST_NAME = 'Ali Bey';
        const SERVER_URL = window.location.origin;

        // Profile Photo Management
        let guestProfilePhoto = null;

        // Load profile photo from localStorage
        function loadProfilePhoto() {
            const savedPhoto = localStorage.getItem('guestProfilePhoto');
            if (savedPhoto) {
                guestProfilePhoto = savedPhoto;
                updateProfilePhotoDisplay();
            }
        }

        // Update profile photo display in header and messages
        function updateProfilePhotoDisplay() {
            const headerPhoto = document.getElementById('headerProfilePhoto');
            if (!headerPhoto) {
                console.warn('Header profile photo element not found');
                return;
            }
            
            if (guestProfilePhoto) {
                // Clear and add image
                headerPhoto.innerHTML = '';
                const img = document.createElement('img');
                img.src = guestProfilePhoto;
                img.alt = 'Profil';
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '50%';
                img.style.display = 'block';
                headerPhoto.appendChild(img);
                headerPhoto.classList.add('has-photo');
                
                console.log('‚úÖ Profile photo updated in header');
            } else {
                headerPhoto.innerHTML = 'üë§';
                headerPhoto.classList.remove('has-photo');
            }
            
            // Update all sent message avatars
            const sentAvatars = document.querySelectorAll('.message.sent .message-avatar');
            sentAvatars.forEach(avatar => {
                if (guestProfilePhoto) {
                    avatar.innerHTML = `<img src="${guestProfilePhoto}" alt="Profil" style="width:100%;height:100%;object-fit:cover;">`;
                } else {
                    avatar.innerHTML = 'üë§';
                }
            });
        }

        // Show photo selection modal
        function showPhotoModal() {
            document.getElementById('photoModal').classList.add('active');
        }

        // Close photo modal
        function closePhotoModal(event) {
            if (!event || event.target.id === 'photoModal') {
                document.getElementById('photoModal').classList.remove('active');
            }
        }

        // Take photo from camera
        function takePhoto() {
            const input = document.getElementById('cameraInput');
            if (input) {
                // Close modal first
                const modal = document.getElementById('photoModal');
                if (modal) {
                    modal.classList.remove('active');
                }
                // Use requestAnimationFrame to ensure modal is closed before opening camera
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        input.click();
                    });
                });
            }
        }

        // Select from gallery
        function selectFromGallery() {
            const input = document.getElementById('galleryInput');
            if (input) {
                console.log('üñºÔ∏è Opening gallery...');
                // Close modal first
                const modal = document.getElementById('photoModal');
                if (modal) {
                    modal.classList.remove('active');
                }
                // Use requestAnimationFrame to ensure modal is closed before opening file picker
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        try {
                            input.click();
                            console.log('‚úÖ Gallery input clicked');
                        } catch (error) {
                            console.error('‚ùå Error opening gallery:', error);
                        }
                    });
                });
            } else {
                console.error('‚ùå Gallery input element not found');
            }
        }

        // Resize image to optimal size for profile photo
        function resizeImage(file, maxWidth, maxHeight, quality) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // Calculate new dimensions
                        if (width > height) {
                            if (width > maxWidth) {
                                height = (height * maxWidth) / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = (width * maxHeight) / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // Convert to base64
                        const resizedDataUrl = canvas.toDataURL('image/jpeg', quality);
                        resolve(resizedDataUrl);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Handle photo selection
        async function handlePhotoSelect(event) {
            const file = event.target.files[0];
            if (file) {
                try {
                    // Resize image to 400x400 max (profile photo size)
                    const resizedPhoto = await resizeImage(file, 400, 400, 0.9);
                    guestProfilePhoto = resizedPhoto;
                    localStorage.setItem('guestProfilePhoto', guestProfilePhoto);
                    updateProfilePhotoDisplay();
                    closePhotoModal();
                    console.log('‚úÖ Profile photo updated');
                } catch (error) {
                    console.error('‚ùå Error processing photo:', error);
                    alert('Fotoƒüraf i≈ülenirken bir hata olu≈ütu. L√ºtfen tekrar deneyin.');
                }
            }
            // Reset input
            event.target.value = '';
        }

        // Socket.IO Connection
        const socket = io(SERVER_URL);
        let isTyping = false;
        let typingTimeout;

        // Connection Events
        socket.on('connect', () => {
            console.log('‚úÖ Connected to server');
            updateConnectionStatus(true);
            socket.emit('join_room', ROOM_NUMBER);
        });

        socket.on('disconnect', () => {
            console.log('‚ùå Disconnected from server');
            updateConnectionStatus(false);
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            updateConnectionStatus(false);
        });

        // Update connection status
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            const text = document.getElementById('statusText');
            
            if (connected) {
                status.classList.remove('disconnected');
                text.textContent = '√áevrimi√ßi';
            } else {
                status.classList.add('disconnected');
                text.textContent = 'Baƒülantƒ± Kesildi';
            }
        }

        // Load chat history
        socket.on('chat_history', (messages) => {
            console.log('üìú Chat history loaded:', messages.length, 'messages');
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            
            if (messages.length === 0) {
                // Show welcome message
                addWelcomeMessage();
            } else {

            if (data.senderType !== 'guest' && document.hidden) {

        // Display message

            const chatContainer = document.getElementById('chatContainer');
            const isSent = data.senderType === 'guest';

            // Get avatar HTML
            let avatarHTML = '';
            if (isSent) {

                } else {

                }

                avatarHTML = '<div class="message-avatar">üè®</div>';
            }
            
            const messageHTML = `
                <div class="message ${isSent ? 'sent' : ''}" ${animate ? 'style="animation: messageSlide 0.3s ease"' : ''}>
                    ${avatarHTML}

                        <div class="message-bubble">
                            <div class="message-text">${escapeHtml(data.message)}</div>
                        </div>

                    </div>

            chatContainer.insertAdjacentHTML('beforeend', messageHTML);
        }

                            </div>
                        </div>

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Send to server
            socket.emit('send_message', {
                roomNumber: ROOM_NUMBER,
                senderType: 'guest',
                senderName: GUEST_NAME,
                message: message
            });
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Stop typing indicator
            if (isTyping) {
                socket.emit('stop_typing', { roomNumber: ROOM_NUMBER });
                isTyping = false;
            }
        }

        // Handle input change (typing indicator)
        function handleInputChange() {
            const input = document.getElementById('messageInput');
            
            // Auto-resize
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 100) + 'px';
            
            // Typing indicator
            if (input.value.trim() && !isTyping) {
                isTyping = true;
                socket.emit('typing', {
                    roomNumber: ROOM_NUMBER,
                    senderName: GUEST_NAME,
                    senderType: 'guest'
                });
            }
            
            // Clear typing timeout
            clearTimeout(typingTimeout);
            
            // Set new timeout
            if (input.value.trim()) {
                typingTimeout = setTimeout(() => {
                    if (isTyping) {
                        socket.emit('stop_typing', { roomNumber: ROOM_NUMBER });
                        isTyping = false;
                    }
                }, 2000);
            }
        }

        // Handle Enter key
        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();

        // iOS detection
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }

        // Check if running as PWA (standalone mode)
        function isStandalone() {
            return window.navigator.standalone === true || 
                   window.matchMedia('(display-mode: standalone)').matches;
        }

        // Send notification
        function sendNotification(messageData) {
            if (!('Notification' in window)) {
                return;
            }
            
            if (Notification.permission === 'granted') {
                const senderName = messageData.senderName || 'Voyage Sorgun';
                const messageText = messageData.message.length > 50 
                    ? messageData.message.substring(0, 50) + '...' 
                    : messageData.message;
                
                new Notification(`${senderName}`, {
                    body: messageText,
                    icon: '/icon-192.png',
                    badge: '/icon-192.png',
                    tag: 'voyage-chat-message',
                    requireInteraction: false,
                    vibrate: [200, 100, 200]
                });
                
                console.log('üîî Notification sent:', messageText);
            }
        }

        // Notification Permission
        async function requestNotificationPermission() {
            // iOS kontrol√º
            if (isIOS()) {
                if (!isStandalone()) {
                    alert('iOS\'ta bildirimler i√ßin uygulamayƒ± ana ekrana eklemeniz gerekiyor.\n\nüì± Adƒ±mlar:\n1. Safari men√ºs√ºnden "Ana Ekrana Ekle" se√ßin\n2. Uygulamayƒ± ana ekrandan a√ßƒ±n\n3. Tekrar bildirim butonuna tƒ±klayƒ±n\n\nüí° PWA olarak a√ßƒ±ldƒ±ƒüƒ±nda bildirimler √ßalƒ±≈üacaktƒ±r.');
                    return;
                }
                
                // iOS 16.4+ kontrol√º (bildirim desteƒüi i√ßin)
                const iOSVersion = parseFloat((navigator.userAgent.match(/OS (\d+)_(\d+)/) || [0, 0, 0]).slice(1).join('.'));
                if (iOSVersion < 16.4) {
                    alert('Bildirimler iOS 16.4 ve √ºzeri s√ºr√ºmlerde √ßalƒ±≈üƒ±r.\n\nL√ºtfen iOS\'unuzu g√ºncelleyin.');
                    return;
                }
            }
            
            if (!('Notification' in window)) {
                alert('Bu tarayƒ±cƒ± bildirim desteklemiyor');
                return;
            }
            
            const permission = await Notification.requestPermission();
            
            if (permission === 'granted') {
                new Notification('Voyage Sorgun', {
                    body: 'Bildirimler ba≈üarƒ±yla a√ßƒ±ldƒ±! üîî',
                    icon: '/icon-192.png',
                    badge: '/icon-192.png'
                });
                
                document.getElementById('notificationBadge').style.display = 'none';
            } else if (permission === 'denied') {
                alert('Bildirim izni reddedildi. Tarayƒ±cƒ± ayarlarƒ±ndan izin verebilirsiniz.');
            }
        }
        
        // Check if page becomes visible/hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('üì± Page hidden - notifications will be shown');
            } else {
                console.log('üëÅÔ∏è Page visible');
            }
        });

        // Utility functions
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Service Worker Registration (PWA) with Auto-Update
        if ('serviceWorker' in navigator) {
            let refreshing = false;

            // Register service worker
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js', {
                    updateViaCache: 'none' // Always check for updates
                })
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered:', registration.scope);

                        // Check for updates immediately
                        registration.update();

                        // Listen for service worker updates
                        registration.addEventListener('updatefound', () => {
                            console.log('üîÑ New service worker found, installing...');
                            const newWorker = registration.installing;

                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New service worker is ready
                                    console.log('‚úÖ New service worker installed');
                                    
                                    // Show update notification
                                    if (confirm('Yeni g√ºncelleme mevcut! Uygulamayƒ± yenilemek ister misiniz?')) {
                                        // User wants to update
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });

                        // Periodic update check (every 5 minutes)
                        setInterval(() => {
                            registration.update();
                        }, 5 * 60 * 1000);

                        // Listen for controller change (service worker activated)
                        navigator.serviceWorker.addEventListener('controllerchange', () => {
                            if (!refreshing) {
                                refreshing = true;
                                console.log('üîÑ Service worker updated, reloading...');
                                window.location.reload();
                            }
                        });
                    })
                    .catch((error) => {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            });

            // Listen for messages from service worker
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'SW_UPDATED') {
                    console.log('üîÑ Service worker updated:', event.data.version);
                    if (!refreshing) {
                        refreshing = true;
                        // Auto-reload after 1 second
                        setTimeout(() => {
                            window.location.reload();
                        }, 1000);
                    }
                }
            });

            // Check for updates when page becomes visible (iOS/Android compatibility)
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && 'serviceWorker' in navigator && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({ type: 'CHECK_UPDATE' });
                    navigator.serviceWorker.getRegistration().then((registration) => {
                        if (registration) {
                            registration.update();
                        }
                    });
                }
            });
        }

            }
        });
