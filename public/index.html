<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1A4D6D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Voyage Sorgun">
    
    <title>Voyage Sorgun Chat</title>
    
    <link rel="manifest" href="/manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --voyage-navy: #1A4D6D;
            --voyage-blue: #2C6E8F;
            --voyage-light-blue: #E8F1F5;
            --voyage-gold: #C9A961;
            --voyage-sand: #F5F1E8;
            --text-dark: #2C3E50;
            --text-light: #6C757D;
            --shadow: 0 2px 12px rgba(26, 77, 109, 0.08);
            --shadow-hover: 0 4px 20px rgba(26, 77, 109, 0.12);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--voyage-sand) 0%, #FFFFFF 100%);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, var(--voyage-navy) 0%, var(--voyage-blue) 100%);
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            z-index: 100;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--voyage-gold), transparent);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .hotel-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .header-title {
            display: flex;
            flex-direction: column;
        }

        .hotel-name {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .header-subtitle {
            font-size: 12px;
            opacity: 0.85;
            font-weight: 400;
        }

        .connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        .connection-status.disconnected {
            background: #F44336;
        }

        .notification-btn {
            width: 36px;
            height: 36px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .notification-btn:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.05);
        }

        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            min-width: 18px;
            height: 18px;
            padding: 0 4px;
            background: var(--voyage-gold);
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--voyage-navy);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(to bottom, #FFFFFF 0%, var(--voyage-sand) 100%);
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--voyage-blue);
            border-radius: 10px;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 10px;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--voyage-blue), var(--voyage-navy));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
            border: 2px solid white;
            box-shadow: var(--shadow);
        }

        .message.sent .message-avatar {
            background: linear-gradient(135deg, var(--voyage-gold), #B8986B);
        }

        .message-content {
            max-width: 75%;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .message-bubble {
            background: white;
            padding: 12px 16px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            position: relative;
            transition: all 0.2s ease;
        }

        .message-bubble:hover {
            box-shadow: var(--shadow-hover);
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, var(--voyage-blue), var(--voyage-navy));
            color: white;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-light);
            padding: 0 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .message.sent .message-time {
            color: rgba(255,255,255,0.7);
            justify-content: flex-end;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            margin: 16px 0;
            padding: 0 10px;
        }

        .typing-indicator.active {
            display: flex;
            animation: messageSlide 0.3s ease;
        }

        .typing-dots {
            background: white;
            padding: 12px 16px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--voyage-blue);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }

        .input-container {
            padding: 16px 20px;
            background: white;
            border-top: 1px solid rgba(26, 77, 109, 0.1);
            display: flex;
            gap: 12px;
            align-items: flex-end;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.05);
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            background: var(--voyage-light-blue);
            border-radius: 24px;
            padding: 10px 16px;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            background: white;
            box-shadow: 0 0 0 2px var(--voyage-blue);
        }

        #messageInput {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 100px;
            font-family: inherit;
            color: var(--text-dark);
        }

        #messageInput::placeholder {
            color: var(--text-light);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--voyage-blue), var(--voyage-navy));
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            color: white;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-hover);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tone-toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: white;
            padding: 16px 20px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 90%;
        }

        .tone-toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .tone-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .tone-icon.negative {
            background: #FFE5E5;
        }

        .tone-icon.neutral {
            background: #FFF8E5;
        }

        .tone-icon.positive {
            background: #E5F8E8;
        }

        .tone-text {
            flex: 1;
        }

        .tone-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .tone-label.negative {
            color: #DC3545;
        }

        .tone-label.neutral {
            color: #FFC107;
        }

        .tone-label.positive {
            color: #28A745;
        }

        .tone-message {
            font-size: 13px;
            color: var(--text-light);
        }

        .demo-banner {
            background: linear-gradient(135deg, var(--voyage-gold), #B8986B);
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.3px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .demo-banner strong {
            font-weight: 700;
        }

        @media (min-width: 768px) {
            .app-container {
                max-width: 480px;
                height: 90vh;
                margin: 5vh auto;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.15);
                overflow: hidden;
            }

            .header {
                border-radius: 20px 20px 0 0;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="demo-banner">
            üéØ <strong>GER√áEK BACKEND:</strong> Socket.IO ‚Ä¢ Claude AI Tone Analizi
        </div>

        <div class="header">
            <div class="header-left">
                <div class="hotel-icon">üè®</div>
                <div class="header-title">
                    <div class="hotel-name">Voyage Sorgun</div>
                    <div class="header-subtitle">
                        <span class="connection-status" id="connectionStatus"></span>
                        <span id="statusText">Baƒülanƒ±yor...</span>
                    </div>
                </div>
            </div>
            <button class="notification-btn" onclick="requestNotificationPermission()">
                üîî
                <span class="notification-badge" id="notificationBadge" style="display:none;">0</span>
            </button>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- Messages will be loaded here -->
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar">üè®</div>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..."
                    rows="1"
                    onkeypress="handleKeyPress(event)"
                    oninput="handleInputChange()"
                ></textarea>
            </div>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>

        <div class="tone-toast" id="toneToast">
            <div class="tone-icon negative">‚ö†Ô∏è</div>
            <div class="tone-text">
                <div class="tone-label negative">Ton Analizi</div>
                <div class="tone-message">Analiz ediliyor...</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const ROOM_NUMBER = '301'; // Demo i√ßin sabit oda numarasƒ±
        const GUEST_NAME = 'Ali Bey';
        const SERVER_URL = window.location.origin;

        // Socket.IO Connection
        const socket = io(SERVER_URL);
        let isTyping = false;
        let typingTimeout;

        // Connection Events
        socket.on('connect', () => {
            console.log('‚úÖ Connected to server');
            updateConnectionStatus(true);
            socket.emit('join_room', ROOM_NUMBER);
        });

        socket.on('disconnect', () => {
            console.log('‚ùå Disconnected from server');
            updateConnectionStatus(false);
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            updateConnectionStatus(false);
        });

        // Update connection status
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            const text = document.getElementById('statusText');
            
            if (connected) {
                status.classList.remove('disconnected');
                text.textContent = '√áevrimi√ßi';
            } else {
                status.classList.add('disconnected');
                text.textContent = 'Baƒülantƒ± Kesildi';
            }
        }

        // Load chat history
        socket.on('chat_history', (messages) => {
            console.log('üìú Chat history loaded:', messages.length, 'messages');
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            
            if (messages.length === 0) {
                // Show welcome message
                addWelcomeMessage();
            } else {
                messages.forEach(msg => {
                    displayMessage(msg, false);
                });
            }
            
            scrollToBottom();
        });

        // New message from server
        socket.on('new_message', (data) => {
            console.log('üì® New message:', data);
            displayMessage(data, true);
            scrollToBottom();
        });

        // Tone analysis result
        socket.on('tone_analysis', (analysis) => {
            console.log('üéØ Tone analysis:', analysis);
            showToneAnalysis(analysis);
        });

        // Tone alert (for managers)
        socket.on('tone_alert', (alert) => {
            console.log('üö® TONE ALERT:', alert);
            
            // Show notification if permitted
            if (Notification.permission === 'granted') {
                new Notification(`üö® Oda ${alert.roomNumber} - ${alert.urgency.toUpperCase()}`, {
                    body: alert.message.substring(0, 100),
                    icon: '/icon.png',
                    requireInteraction: true,
                    vibrate: [200, 100, 200]
                });
            }
            
            // Update badge
            const badge = document.getElementById('notificationBadge');
            badge.style.display = 'flex';
            badge.textContent = parseInt(badge.textContent || 0) + 1;
        });

        // Typing indicators
        socket.on('user_typing', (data) => {
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.add('active');
        });

        socket.on('user_stopped_typing', () => {
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.remove('active');
        });

        // Display message
        function displayMessage(data, animate) {
            const chatContainer = document.getElementById('chatContainer');
            const isSent = data.senderType === 'guest';
            const time = formatTime(data.timestamp);
            
            const messageHTML = `
                <div class="message ${isSent ? 'sent' : ''}" ${animate ? 'style="animation: messageSlide 0.3s ease"' : ''}>
                    <div class="message-avatar">${isSent ? 'üë§' : 'üè®'}</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            <div class="message-text">${escapeHtml(data.message)}</div>
                        </div>
                        <div class="message-time">${time}</div>
                    </div>
                </div>
            `;
            
            chatContainer.insertAdjacentHTML('beforeend', messageHTML);
        }

        // Add welcome message
        function addWelcomeMessage() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `
                <div class="message">
                    <div class="message-avatar">üè®</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            <div class="message-text">
                                Ho≈ü geldiniz ${GUEST_NAME}! üåÖ<br><br>
                                Ben Voyage Sorgun'un dijital asistanƒ±yƒ±m. Size nasƒ±l yardƒ±mcƒ± olabilirim?
                            </div>
                        </div>
                        <div class="message-time">${formatTime(new Date())}</div>
                    </div>
                </div>
            `;
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Send to server
            socket.emit('send_message', {
                roomNumber: ROOM_NUMBER,
                senderType: 'guest',
                senderName: GUEST_NAME,
                message: message
            });
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Stop typing indicator
            if (isTyping) {
                socket.emit('stop_typing', { roomNumber: ROOM_NUMBER });
                isTyping = false;
            }
        }

        // Handle input change (typing indicator)
        function handleInputChange() {
            const input = document.getElementById('messageInput');
            
            // Auto-resize
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 100) + 'px';
            
            // Typing indicator
            if (input.value.trim() && !isTyping) {
                isTyping = true;
                socket.emit('typing', {
                    roomNumber: ROOM_NUMBER,
                    senderName: GUEST_NAME,
                    senderType: 'guest'
                });
            }
            
            // Clear typing timeout
            clearTimeout(typingTimeout);
            
            // Set new timeout
            if (input.value.trim()) {
                typingTimeout = setTimeout(() => {
                    if (isTyping) {
                        socket.emit('stop_typing', { roomNumber: ROOM_NUMBER });
                        isTyping = false;
                    }
                }, 2000);
            }
        }

        // Show tone analysis
        function showToneAnalysis(analysis) {
            const toast = document.getElementById('toneToast');
            const icon = toast.querySelector('.tone-icon');
            const label = toast.querySelector('.tone-label');
            const message = toast.querySelector('.tone-message');
            
            const iconMap = {
                negative: '‚ö†Ô∏è',
                neutral: '‚ÑπÔ∏è',
                positive: '‚úÖ'
            };
            
            const labelMap = {
                negative: 'Negatif Ton Tespit Edildi',
                neutral: 'N√∂tr Mesaj',
                positive: 'Pozitif Geri Bildirim'
            };
            
            const messageMap = {
                negative: analysis.alert_manager ? 'Y√∂neticiye bildirim g√∂nderildi' : 'ƒ∞lgileniliyor',
                neutral: 'Normal ileti≈üim',
                positive: 'M√º≈üteri memnun g√∂r√ºn√ºyor'
            };
            
            icon.textContent = iconMap[analysis.sentiment] || '‚ÑπÔ∏è';
            icon.className = `tone-icon ${analysis.sentiment}`;
            label.textContent = labelMap[analysis.sentiment] || 'Analiz Tamamlandƒ±';
            label.className = `tone-label ${analysis.sentiment}`;
            message.textContent = analysis.reason || messageMap[analysis.sentiment];
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Handle Enter key
        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // Notification Permission
        async function requestNotificationPermission() {
            if (!('Notification' in window)) {
                alert('Bu tarayƒ±cƒ± bildirim desteklemiyor');
                return;
            }
            
            const permission = await Notification.requestPermission();
            
            if (permission === 'granted') {
                new Notification('Voyage Sorgun', {
                    body: 'Bildirimler ba≈üarƒ±yla a√ßƒ±ldƒ±! üîî',
                    icon: '/icon.png'
                });
                
                document.getElementById('notificationBadge').style.display = 'none';
            }
        }

        // Utility functions
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Service Worker Registration (PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            });
        }

        // Initialize on load
        window.addEventListener('load', () => {
            console.log('üöÄ Voyage Sorgun Chat initialized');
            console.log('Room:', ROOM_NUMBER);
            console.log('Guest:', GUEST_NAME);
        });
    </script>
