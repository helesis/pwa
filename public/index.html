<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1A4D6D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Voyage Sorgun">
    
    <title>Voyage Sorgun Chat</title>
    
    <link rel="manifest" href="/manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --voyage-navy: #1A4D6D;
            --voyage-blue: #2C6E8F;
            --voyage-light-blue: #E8F1F5;
            --voyage-gold: #C9A961;
            --voyage-sand: #F5F1E8;
            --text-dark: #2C3E50;
            --text-light: #6C757D;
            --shadow: 0 2px 12px rgba(26, 77, 109, 0.08);
            --shadow-hover: 0 4px 20px rgba(26, 77, 109, 0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #efeae2;
            color: #111b21;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: #008069;
            color: white;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: relative;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .hotel-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .guest-profile-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .guest-profile-photo:hover {
            border-color: rgba(255,255,255,0.5);
            transform: scale(1.05);
        }

        .guest-profile-photo.has-photo {
            background: transparent;
        }

        .header-title {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-left: 12px;
        }

        .hotel-name {
            font-size: 16px;
            font-weight: 500;
            line-height: 21px;
        }

        .header-subtitle {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 400;
            line-height: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .version-badge {
            font-size: 11px;
            opacity: 0.8;
            background: rgba(255,255,255,0.15);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: 500;
        }

        .connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        .connection-status.disconnected {
            background: #F44336;
        }


        .notification-btn {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            color: white;
            font-size: 20px;
        }

        .notification-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .notification-btn:active {
            background: rgba(255,255,255,0.15);
        }

        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            min-width: 18px;
            height: 18px;
            padding: 0 4px;
            background: var(--voyage-gold);
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--voyage-navy);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 8px;
            background: #efeae2;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .message {
            margin-bottom: 4px;
            display: flex;
            gap: 8px;
            animation: messageSlide 0.2s ease;
            align-items: flex-end;
            justify-content: flex-start;
            width: 100%;
            position: relative;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            flex-direction: row-reverse;
            justify-content: flex-end;
            margin-left: auto;
            margin-right: 0;
            align-self: flex-end;
            width: 100%;
        }

        /* iOS Safari i√ßin √∂zel d√ºzeltme */
        @supports (-webkit-touch-callout: none) {
            .message.sent {
                margin-left: auto !important;
                margin-right: 0 !important;
                align-self: flex-end !important;
            }
            
            .message.sent .message-content {
                margin-left: auto;
                margin-right: 0;
            }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #dfd5c7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #54656f;
            font-size: 14px;
            flex-shrink: 0;
            font-weight: 500;
            object-fit: cover;
            overflow: hidden;
        }

        .message-avatar .voyage-logo {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-avatar .voyage-logo svg {
            width: 28px;
            height: 28px;
        }

        .message.sent .message-avatar {
            display: flex;
        }

        .message.sent .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-content {
            max-width: 70%;
            min-width: 120px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .message.sent .message-content {
            align-items: flex-end;
            margin-left: auto;
        }

        .message:not(.sent) .message-content {
            align-items: flex-start;
        }

        .message-bubble {
            background: #ffffff;
            padding: 6px 12px 8px 12px;
            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        .message.sent .message-bubble {
            background: #d9fdd3;
            border-bottom-right-radius: 2px;
        }

        .message:not(.sent) .message-bubble {
            background: #ffffff;
            border-bottom-left-radius: 2px;
        }

        .message-text {
            font-size: 14.2px;
            line-height: 19px;
            word-wrap: break-word;
            color: #111b21;
        }

        .message.sent .message-text {
            color: #111b21;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 2px;
            justify-content: flex-start;
        }

        .message.sent .message-time {
            color: #667781;
            justify-content: flex-end;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            margin: 16px 0;
            padding: 0 10px;
        }

        .typing-indicator.active {
            display: flex;
            animation: messageSlide 0.3s ease;
        }

        .typing-dots {
            background: #ffffff;
            padding: 12px 16px;
            border-radius: 16px;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667781;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }

        .input-container {
            padding: 10px 16px;
            background: #f0f2f5;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 21px;
            padding: 9px 16px;
            transition: all 0.2s ease;
            min-height: 42px;
        }

        .input-wrapper:focus-within {
            background: white;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
        }

        #messageInput {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 100px;
            font-family: inherit;
            color: #111b21;
            line-height: 20px;
        }

        #messageInput::placeholder {
            color: #667781;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .receive-btn {
            width: 42px;
            height: 42px;
            background: #25d366;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            flex-shrink: 0;
        }

        .receive-btn:hover {
            background: #20ba5a;
            transform: scale(1.05);
        }

        .receive-btn:active {
            transform: scale(0.95);
            background: #1da851;
        }

        .send-btn {
            width: 42px;
            height: 42px;
            background: #008069;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: #006d58;
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
            background: #005a4a;
        }

        .send-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #b0b0b0;
        }


        @media (min-width: 768px) {
            .app-container {
                max-width: 480px;
                height: 90vh;
                margin: 5vh auto;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.15);
                overflow: hidden;
            }

            .header {
                border-radius: 20px 20px 0 0;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Photo Selection Modal */
        .photo-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .photo-modal.active {
            display: flex;
        }

        .photo-modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 300px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .photo-modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #111b21;
        }

        .photo-modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .photo-modal-btn {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .photo-modal-btn.camera {
            background: #008069;
            color: white;
        }

        .photo-modal-btn.camera:hover {
            background: #006d58;
        }

        .photo-modal-btn.gallery {
            background: #f0f2f5;
            color: #111b21;
        }

        .photo-modal-btn.gallery:hover {
            background: #e4e6e9;
        }

        .photo-modal-btn.cancel {
            background: transparent;
            color: #667781;
            border: 1px solid #e4e6e9;
        }

        .photo-modal-btn.cancel:hover {
            background: #f0f2f5;
        }

        .hidden-input {
            display: none;
        }
    </style>
</head>

    <script>
        // Configuration
        // Get room number and token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        let ROOM_NUMBER = urlParams.get('room') || null;
        const INVITE_TOKEN = urlParams.get('token');
        let GUEST_NAME = 'Misafir';
        const SERVER_URL = window.location.origin;

        // Load guest info from token if available (must complete before socket connection)
        let guestInfoLoaded = false;
        
        async function loadGuestInfo() {
            console.log('üîç Loading guest info...', { ROOM_NUMBER, INVITE_TOKEN });
            
            // √ñnce URL'den room parametresini kontrol et (en g√ºvenilir)
            if (ROOM_NUMBER) {
                console.log('‚úÖ Room number from URL:', ROOM_NUMBER);
                // Room number zaten var, token'dan sadece guest name'i y√ºkle
                if (INVITE_TOKEN) {
                    try {
                        const response = await fetch(`/api/invite/${INVITE_TOKEN}`);
                        if (response.ok) {
                            const data = await response.json();
                            GUEST_NAME = data.guestName || 'Misafir';
                            console.log('‚úÖ Guest name loaded from token:', GUEST_NAME);
                        } else {
                            console.warn('Token already used or invalid, using default name');
                        }
                    } catch (error) {
                        console.warn('Could not load guest name from token:', error);
                    }
                }
                guestInfoLoaded = true;
                return true;
            }
            
            // Room number yoksa token'dan y√ºkle
            if (INVITE_TOKEN) {
                try {
                    const response = await fetch(`/api/invite/${INVITE_TOKEN}`);
                    if (response.ok) {
                        const data = await response.json();
                        ROOM_NUMBER = data.roomNumber;
                        GUEST_NAME = data.guestName || 'Misafir';
                        console.log('‚úÖ Guest info loaded from token:', { ROOM_NUMBER, GUEST_NAME });
                        guestInfoLoaded = true;
                        return true;
                    } else {
                        console.error('Failed to load guest info:', response.status);
                        // Token ge√ßersizse default room kullan
                        ROOM_NUMBER = '301';
                        guestInfoLoaded = true;
                        return true;
                    }
                } catch (error) {
                    console.error('Error loading guest info:', error);
                    // Hata durumunda default room kullan
                    ROOM_NUMBER = '301';
                    guestInfoLoaded = true;
                    return true;
                }
            }
            
            // Hi√ßbir ≈üey yoksa default room kullan
            console.warn('‚ö†Ô∏è No room or token, using default room 301');
            ROOM_NUMBER = '301';
            guestInfoLoaded = true;
            return true;
        }

        // Profile Photo Management
        let guestProfilePhoto = null;

        // Load profile photo from backend
        async function loadProfilePhoto() {
            try {
                // First try backend
                const response = await fetch(`/api/rooms/${ROOM_NUMBER}/profile-photo`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.profilePhoto) {
                        guestProfilePhoto = data.profilePhoto;
                        // Also save to localStorage as backup
                        localStorage.setItem('guestProfilePhoto', guestProfilePhoto);
                        updateProfilePhotoDisplay();
                        console.log('‚úÖ Profile photo loaded from backend');
                        return;
                    }
                }
                
                // Fallback to localStorage
                const savedPhoto = localStorage.getItem('guestProfilePhoto');
                if (savedPhoto) {
                    guestProfilePhoto = savedPhoto;
                    updateProfilePhotoDisplay();
                    console.log('‚úÖ Profile photo loaded from localStorage');
                }
            } catch (error) {
                console.error('Error loading profile photo:', error);
                // Fallback to localStorage
                const savedPhoto = localStorage.getItem('guestProfilePhoto');
                if (savedPhoto) {
                    guestProfilePhoto = savedPhoto;
                    updateProfilePhotoDisplay();
                }
            }
        }

        // Save profile photo to backend
        async function saveProfilePhotoToBackend(photoData) {
            try {
                const response = await fetch(`/api/rooms/${ROOM_NUMBER}/profile-photo`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ profilePhoto: photoData })
                });
                
                if (response.ok) {
                    console.log('‚úÖ Profile photo saved to backend');
                    return true;
                } else {
                    console.error('Failed to save profile photo to backend');
                    return false;
                }
            } catch (error) {
                console.error('Error saving profile photo to backend:', error);
                return false;
            }
        }

        // Resize image to optimal size for profile photo
        function resizeImage(file, maxWidth, maxHeight, quality) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // Calculate new dimensions
                        if (width > height) {
                            if (width > maxWidth) {
                                height = (height * maxWidth) / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = (width * maxHeight) / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // Convert to base64
                        const resizedDataUrl = canvas.toDataURL('image/jpeg', quality);
                        resolve(resizedDataUrl);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Fix message alignment - ensure all sent messages have correct class and alignment
        function fixMessageAlignment() {
            const chatContainer = document.getElementById('chatContainer');
            if (!chatContainer) return;

            const allMessages = chatContainer.querySelectorAll('.message');
            let fixedCount = 0;

            allMessages.forEach((messageEl) => {
                // Get senderType from data attribute (most reliable)
                const senderType = messageEl.getAttribute('data-sender-type') || '';
                const isSentAttr = messageEl.getAttribute('data-is-sent');
                const isSent = isSentAttr === 'true' || senderType.toLowerCase().trim() === 'guest';
                
                if (isSent) {
                    // This is a sent message - must be right-aligned
                    if (!messageEl.classList.contains('sent')) {
                        messageEl.classList.add('sent');
                        fixedCount++;
                    }
                    // Force right alignment
                    messageEl.style.setProperty('margin-left', 'auto', 'important');
                    messageEl.style.setProperty('margin-right', '0', 'important');
                    messageEl.style.setProperty('justify-content', 'flex-end', 'important');
                    messageEl.style.setProperty('flex-direction', 'row-reverse', 'important');
                } else {
                    // This is a received message - must be left-aligned
                    if (messageEl.classList.contains('sent')) {
                        messageEl.classList.remove('sent');
                        fixedCount++;
                    }
                    // Force left alignment
                    messageEl.style.setProperty('margin-left', '0', 'important');
                    messageEl.style.setProperty('margin-right', 'auto', 'important');
                    messageEl.style.setProperty('justify-content', 'flex-start', 'important');
                    messageEl.style.setProperty('flex-direction', 'row', 'important');
                }
            });

            if (fixedCount > 0) {
                console.log(`‚úÖ Fixed alignment for ${fixedCount} messages`);
            }
        }

        // iOS detection
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }

        // Check if running as PWA (standalone mode)
        function isStandalone() {
            return window.navigator.standalone === true || 
                   window.matchMedia('(display-mode: standalone)').matches;

        // Send notification
        function sendNotification(messageData) {
            if (!('Notification' in window)) {
                return;
            }
            
            if (Notification.permission === 'granted') {
                const senderName = messageData.senderName || 'Voyage Sorgun';
                const messageText = messageData.message.length > 50 
                    ? messageData.message.substring(0, 50) + '...' 
                    : messageData.message;
                
                new Notification(`${senderName}`, {
                    body: messageText,
                    icon: '/icon-192.png',
                    badge: '/icon-192.png',
                    tag: 'voyage-chat-message',
                    requireInteraction: false,
                    vibrate: [200, 100, 200]
                });
                
                console.log('üîî Notification sent:', messageText);
            }
        }

        // Notification Permission
        async function requestNotificationPermission() {
            // iOS kontrol√º
            if (isIOS()) {
                if (!isStandalone()) {
                    alert('iOS\'ta bildirimler i√ßin uygulamayƒ± ana ekrana eklemeniz gerekiyor.\n\nüì± Adƒ±mlar:\n1. Safari men√ºs√ºnden "Ana Ekrana Ekle" se√ßin\n2. Uygulamayƒ± ana ekrandan a√ßƒ±n\n3. Tekrar bildirim butonuna tƒ±klayƒ±n\n\nüí° PWA olarak a√ßƒ±ldƒ±ƒüƒ±nda bildirimler √ßalƒ±≈üacaktƒ±r.');
                    return;
                }
                
                // iOS 16.4+ kontrol√º (bildirim desteƒüi i√ßin)
                const iOSVersion = parseFloat((navigator.userAgent.match(/OS (\d+)_(\d+)/) || [0, 0, 0]).slice(1).join('.'));
                if (iOSVersion < 16.4) {
                    alert('Bildirimler iOS 16.4 ve √ºzeri s√ºr√ºmlerde √ßalƒ±≈üƒ±r.\n\nL√ºtfen iOS\'unuzu g√ºncelleyin.');
                    return;
                }
            }
            
            if (!('Notification' in window)) {
                alert('Bu tarayƒ±cƒ± bildirim desteklemiyor');
                return;
            }
            
            const permission = await Notification.requestPermission();
            
            if (permission === 'granted') {
                new Notification('Voyage Sorgun', {
                    body: 'Bildirimler ba≈üarƒ±yla a√ßƒ±ldƒ±! üîî',
                    icon: '/icon-192.png',
                    badge: '/icon-192.png'
                });
                
                document.getElementById('notificationBadge').style.display = 'none';
            } else if (permission === 'denied') {
                alert('Bildirim izni reddedildi. Tarayƒ±cƒ± ayarlarƒ±ndan izin verebilirsiniz.');
            }
        }

        // Load older messages when scrolling to top
        let isLoadingOlderMessages = false;
        let oldestMessageTimestamp = null;

        function setupScrollListener() {
            const chatContainer = document.getElementById('chatContainer');
            if (!chatContainer) return;

            chatContainer.addEventListener('scroll', () => {
                // Check if scrolled near the top (within 100px)
                if (chatContainer.scrollTop < 100 && !isLoadingOlderMessages && oldestMessageTimestamp) {
                    loadOlderMessages();
                }
            });
        }

        async function loadOlderMessages() {
            if (isLoadingOlderMessages || !oldestMessageTimestamp || !socket) return;

            isLoadingOlderMessages = true;
            const chatContainer = document.getElementById('chatContainer');
            const previousScrollHeight = chatContainer.scrollHeight;

            // Show loading indicator
            const loadingIndicator = document.createElement('div');
            loadingIndicator.id = 'loadingOlder';
            loadingIndicator.style.textAlign = 'center';
            loadingIndicator.style.padding = '10px';
            loadingIndicator.style.color = '#667781';
            loadingIndicator.innerHTML = '‚è≥ Eski mesajlar y√ºkleniyor...';
            chatContainer.insertBefore(loadingIndicator, chatContainer.firstChild);

            socket.emit('load_older_messages', {
                roomNumber: ROOM_NUMBER,
                beforeTimestamp: oldestMessageTimestamp,
                limit: 50
            });
        }

        // Handle older messages from server
        socket.on('older_messages', (messages) => {
            const chatContainer = document.getElementById('chatContainer');
            const loadingIndicator = document.getElementById('loadingOlder');
            
            if (loadingIndicator) {
                loadingIndicator.remove();
            }

            if (messages.length === 0) {
                isLoadingOlderMessages = false;
                // Show "No more messages" indicator
                const noMoreIndicator = document.createElement('div');
                noMoreIndicator.style.textAlign = 'center';
                noMoreIndicator.style.padding = '10px';
                noMoreIndicator.style.color = '#667781';
                noMoreIndicator.style.fontSize = '12px';
                noMoreIndicator.innerHTML = 'üìú T√ºm mesajlar y√ºklendi';
                chatContainer.insertBefore(noMoreIndicator, chatContainer.firstChild);
                oldestMessageTimestamp = null; // No more messages to load
                return;
            }

            // Save current scroll position
            const previousScrollHeight = chatContainer.scrollHeight;

            // Add messages to the top (prepend)
            messages.forEach(msg => {
                displayMessage(msg, false, true);
            });

            // Restore scroll position (prevent jump)
            const newScrollHeight = chatContainer.scrollHeight;
            chatContainer.scrollTop = newScrollHeight - previousScrollHeight;

            // Update oldest message timestamp
            if (messages.length > 0) {
                oldestMessageTimestamp = messages[0].timestamp;
            }

            isLoadingOlderMessages = false;
            console.log('‚úÖ Loaded', messages.length, 'older messages');
        });

        // Service Worker Registration (PWA) with Auto-Update
        if ('serviceWorker' in navigator) {
            let refreshing = false;

            // Register service worker
            window.addEventListener('load', () => {
                // Add cache busting query parameter to service worker URL
                const swUrl = '/service-worker.js?v=' + Date.now();
                
                navigator.serviceWorker.register('/service-worker.js', {
                    updateViaCache: 'none' // Always check for updates
                })
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered:', registration.scope);

                        // Check for updates immediately
                        registration.update().catch(err => console.error('Update check failed:', err));

                        // Listen for service worker updates
                        registration.addEventListener('updatefound', () => {
                            console.log('üîÑ New service worker found, installing...');
                            const newWorker = registration.installing;

                            if (newWorker) {
                                newWorker.addEventListener('statechange', () => {
                                    console.log('Service Worker state:', newWorker.state);
                                    if (newWorker.state === 'installed') {
                                        if (navigator.serviceWorker.controller) {
                                            // New service worker is ready
                                            console.log('‚úÖ New service worker installed');
                                            
                                            // Show update notification
                                            if (confirm('Yeni g√ºncelleme mevcut! Uygulamayƒ± yenilemek ister misiniz?')) {
                                                // User wants to update
                                                newWorker.postMessage({ type: 'SKIP_WAITING' });
                                                setTimeout(() => {
                                                    window.location.reload();
                                                }, 100);
                                            }
                                        } else {
                                            console.log('‚úÖ Service Worker installed for the first time');
                                        }
                                    }
                                });
                            }
                        });

                        // Periodic update check (every 15 seconds)
                        setInterval(() => {
                            registration.update().catch(err => console.error('Periodic update check failed:', err));
                        }, 15 * 1000);

                        // Listen for controller change (service worker activated)
                        navigator.serviceWorker.addEventListener('controllerchange', () => {
                            if (!refreshing) {
                                refreshing = true;
                                console.log('üîÑ Service worker updated, reloading...');
                                window.location.reload();
                            }
                        });
                    })
                    .catch((error) => {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            });

            // Listen for messages from service worker
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'SW_UPDATED') {
                    console.log('üîÑ Service worker updated:', event.data.version);
                    // Update version display
                    updateVersionDisplay();
                    if (!refreshing) {
                        refreshing = true;
                        // Auto-reload after 1 second
                        setTimeout(() => {
                            window.location.reload();
                        }, 1000);
                    }
                }
            });

            // Check for updates when page becomes visible (iOS/Android compatibility)
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && 'serviceWorker' in navigator && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({ type: 'CHECK_UPDATE' });
                    navigator.serviceWorker.getRegistration().then((registration) => {
                        if (registration) {
                            registration.update();
                        }
                    });
                    // Update version display when page becomes visible
                    updateVersionDisplay();
                }
            });
        }

        // Update version display from cache
        async function updateVersionDisplay() {
            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    // Find the latest voyage-chat cache (support both v4 and v4.1 formats)
                    const voyageCaches = cacheNames.filter(name => name.startsWith('voyage-chat-'));
                    if (voyageCaches.length > 0) {
                        // Sort to get the latest version
                        voyageCaches.sort();
                        const latestCache = voyageCaches[voyageCaches.length - 1];
                        const version = latestCache.replace('voyage-chat-', '');
                        const versionBadge = document.getElementById('versionBadge');
                        if (versionBadge) {
                            versionBadge.textContent = version;
                            console.log('‚úÖ Version displayed:', version);
                        }
                    } else {
                        // Fallback to default version
                        const versionBadge = document.getElementById('versionBadge');
                        if (versionBadge) {
                            versionBadge.textContent = 'v4.1';
                        }
                    }
                }
            } catch (error) {
                console.error('Error getting version:', error);
            }
        }
