<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage Sorgun Chat</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }
        
            .info-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .icon {
            width: 1em;
            height: 1em;
            stroke-width: 2;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><i data-lucide="building-2" class="icon icon-xl" style="width: 48px; height: 48px;"></i></div>
        <h1>Voyage Sorgun Chat</h1>
        <p>Misafir chat sistemine erişmek için size gönderilen QR kodu tarayın veya davet linkini kullanın.</p>
        
        <div class="info">
            <div class="info-icon"><i data-lucide="smartphone" class="icon icon-xl" style="width: 40px; height: 40px;"></i></div>
            <p style="margin-bottom: 0; font-size: 16px;">
                Otel personelimiz size bir QR kod veya davet linki sağlayacaktır.
            </p>
        </div>
    </div>
    <script>
        // Initialize Lucide Icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>
</html>
