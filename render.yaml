services:
  - type: web
    name: voyage-chat-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLAUDE_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: voyage-chat-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health

databases:
  - name: voyage-chat-db
    plan: starter
    databaseName: voyage_chat
    user: voyage_chat_user

